<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 50" class="logo" fill="var(--logo-color, #2c3e50)">
  <!-- Graduation Cap -->
  <g transform="translate(10, 8)">
    <!-- Cap base -->
    <path d="M15 15 L5 20 L15 25 L25 20 Z" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
    <!-- Cap top -->
    <path d="M15 15 L5 20 L15 12 L25 20 Z" fill="#3498db"/>
    <!-- Tassel -->
    <line x1="25" y1="20" x2="28" y2="23" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="28" cy="25" r="1.5" fill="#e74c3c"/>
  </g>
  
  <!-- Open Book -->
  <g transform="translate(45, 12)">
    <!-- Left page -->
    <path d="M0 8 Q5 5 10 8 L10 25 Q5 22 0 25 Z" fill="#ecf0f1" stroke="#34495e" stroke-width="1"/>
    <!-- Right page -->
    <path d="M10 8 Q15 5 20 8 L20 25 Q15 22 10 25 Z" fill="#ecf0f1" stroke="#34495e" stroke-width="1"/>
    <!-- Text lines on left page -->
    <line x1="2" y1="12" x2="8" y2="12" stroke="#7f8c8d" stroke-width="0.5"/>
    <line x1="2" y1="15" x2="7" y2="15" stroke="#7f8c8d" stroke-width="0.5"/>
    <line x1="2" y1="18" x2="8" y2="18" stroke="#7f8c8d" stroke-width="0.5"/>
    <!-- Text lines on right page -->
    <line x1="12" y1="12" x2="18" y2="12" stroke="#7f8c8d" stroke-width="0.5"/>
    <line x1="12" y1="15" x2="17" y2="15" stroke="#7f8c8d" stroke-width="0.5"/>
    <line x1="12" y1="18" x2="18" y2="18" stroke="#7f8c8d" stroke-width="0.5"/>
  </g>
  
  <!-- Apple (Teacher's Apple) -->
  <g transform="translate(85, 10)">
    <!-- Apple body -->
    <path d="M8 12 Q12 8 16 12 Q18 16 16 22 Q12 26 8 22 Q6 16 8 12 Z" fill="#e74c3c"/>
    <!-- Apple highlight -->
    <ellipse cx="10" cy="15" rx="2" ry="3" fill="#c0392b" opacity="0.3"/>
    <!-- Stem -->
    <line x1="12" y1="12" x2="12" y2="8" stroke="#27ae60" stroke-width="1.5"/>
    <!-- Leaf -->
    <path d="M12 10 Q15 8 16 11 Q14 12 12 10 Z" fill="#27ae60"/>
  </g>
  
  <!-- Text: "EduHub" -->
  <g transform="translate(115, 32)">
    <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="var(--logo-color, #2c3e50)">
      <tspan x="0" y="0">Edu</tspan>
      <tspan x="0" y="-8" font-size="10" fill="#3498db">Hub</tspan>
    </text>
  </g>
</svg>